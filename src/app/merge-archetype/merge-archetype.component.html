    <div class="d-flex flex-wrap p-2 mx-auto" data-bs-theme="dark">
      <div style="max-height: 80vh; overflow-y: auto  ; width: 30vw;" class="bg_secondary_50 rounded-1 p-2 m-2" data-bs-theme="dark">
        <input type="text" [(ngModel)]="filterValue" placeholder="Filtrer par nom d'archétype" (input)="filterCards()" class="mb-1 fs-6 me-auto input-group-text">
        <h3> Archetyps : </h3>
        <ul class="list-group " >
            <li *ngFor="let result of archetypList" class="list-group-item mb-1 bg_sombre">
                <div class="d-flex justify-content-between">
                  <div class="fs-5 my-auto  ">{{result.archetypeName}}</div>
                  <!-- on ajout un boutton pour ajouter le result dans la liste des archetype selectionnés -->
                  <button class="btn btn-secondary self-align-end" (click)="addArchetype(result)"><i class="bi bi-plus-lg"></i></button>
                </div>

            </li>
        </ul>
      </div>

      <div style="max-height: 80vh; overflow-y: auto   ; width: 30vw; " class="bg_secondary_50 rounded-1 p-2 m-2 pt-5"  data-bs-theme="dark">
        <!-- <input type="text" [(ngModel)]="filterValue" placeholder="Filtrer par nom d'archétype" (input)="filterCards()" class="my-2 ms-3 fs-6 me-auto "> -->
        <h3> Archetyps to be merged : </h3>
        <ul class="list-group ">
            <li *ngFor="let result of archetypeSelected" class="list-group-item mb-1 bg_sombre">
              <div class="d-flex justify-content-between">
                <div class="fs-5 my-auto  ">     {{result.archetypeName}}</div>
           
                <!-- on ajout un boutton pour ajouter le result dans la liste des archetype selectionnés -->
                <button class="btn btn-secondary" (click)="removeArchetype(result)"><i class="bi bi-dash-lg"></i></button>
              </div>
            </li>
        </ul>
      </div>
      <div style=" width: 15vw; max-height: 30vh; " class="bg_secondary_50 rounded-1 p-2 m-2 text-center" >
        <h2> Merged into ... </h2>
        <input [(ngModel)]="filterValue" type="text" placeholder="New name..."  class="mb-1  input-group-text" style="max-width: 13vw;">
        <button class="btn bg_sombre mt-2" (click)="merge()">Merge <i class="bi bi-union"></i></button>

      </div>


    </div>
