<div style="overflow-y:hidden;" class="d-flex flex-row justify-content-evenly ">
    <!-- contient la zone de preview des cartes    -->

    <div style="width:42.3vw;height:83vh;" class="scroll m-3 d-flex align-content-start  flex-wrap   " > 
        <div *ngFor="let result of cardList" class="position-relative ">
            
            <div style="width:13vh;height:19vh;" [ngStyle]="{background: 'url(' + result.cardImgSmall + ')', 'background-repeat': 'no-repeat', 'background-size': 'cover' }" (mouseenter)="cardSelected = cardList.indexOf(result) " >
                <div class="position-absolute top-0 end-0 py-1" style="background:rgba(0, 0, 0, 0.5);vertical-align: middle;" >
                </div>
            </div> 
        </div>
    </div>
